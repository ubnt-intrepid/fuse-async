[package]
name = "fuse-async-channel"
version = "0.1.0"
publish = false
authors = ["Yusuke Sasaki <yusuke.sasaki.nuem@gmail.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
futures-io-preview = "0.3.0-alpha.19"
futures-util-preview = "0.3.0-alpha.19"
libc = "0.2"
mio = "0.6"

[dependencies.tokio-net]
version = "0.2.0-alpha.6"
optional = true

[dependencies.tokio-sync]
version = "0.2.0-alpha.6"
optional = true

[build-dependencies]
pkg-config = "0.3"

[features]
default = ["tokio"]
tokio = ["tokio-net", "tokio-sync"]
